syntax = "proto3";

option java_package = "corfu.logstorageunit";

message ProtobufCommand {
    enum Type {
        READ = 0;
        WRITE = 1;
        DELETE = 2;
        SEAL = 3;
    }

    Type type = 1;
    uint32 epoch = 2;
    uint64 address = 3;
    bytes content = 4;
}

message ProtobufCommandResult {
    enum Type {
        ACK = 0;
        ERR_UNWRITTEN = 1;
        ERR_WRITTEN = 2;
        INVALID_COMMAND = 10;
    }

    Type type = 1;
    bytes content = 2;
}
